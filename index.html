<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container chart-box">
  <div class="balance w-100 mb-3">
    <div class="d-flex final-balance">
      <div class="left flex-fill">
        <p class="b-title m-2">My balance</p>
        <h4 class="m-2">$921.48</h4>

      </div>
      <div class="right flex-fill">
        <img src="./images/logo.svg" alt="logo-img" class="float-end m-3">
      </div>
    </div>
  </div>
  <div class="chart w-100">
    <h3 class="mb-3">Spending - Last 7 days</h3>
<canvas id="spendChart" class="w-100"></canvas>
  <hr>
  <div class="total d-flex align-content-center justify-content-between">
    <div class="total-amount">
      <p class="t-title">Total this month</p>
      <h3>$478.33</h3>
    </div>
    <div class="additionals">
      <h4>+2.4%</h4>
      <p>from last month</p>
    </div>
  </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naglaa Raslan</a>.
  </div>
  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
